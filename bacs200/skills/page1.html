 <body class="bg-light m-4">

<div class="mb-4">
                <h6 class=" text-uppercase"></h6>

<div class="mb-4">

                <!-- Dotted divider -->
                <hr class="dotted">
            </div>
               
<h1 class="rounded font-weight-bold text-center text-warning">Countdown to my 22nd birthday!</h1>
    <div class="accordion" id="accordionstyle">
        <div class="card">
            <div class="card-header text-center bg-light" id="headingOne">
                <h2 class="text-light mb-0">
                    <button class="bg-warning btn btn-link text-dark" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                         <!-- Display the countdown timer in an element -->
<p class="text-center font-weight-bold" id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("July 20, 2021 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Happy Birthday Jessica!";
  }
}, 1000);
</script>
    
</button>
